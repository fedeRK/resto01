<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant RK</title>
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section -->
    <section class="header">
        <a href="" class="logo"><i class="fas fa-utensils"></i> Restaurant RK </a>
        <nav class="navbar">
            <a href="#home">inicio</a>
            <a href="#about">el Restó</a>
            <a href="#food">comida</a>
            <a href="#gallery">imágenes</a>
            <a href="#menu">menú</a>
            <a href="#order">encargar</a>
            <a href="#blogs">reseñas</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </section>

<!-- Home Section -->

<section class="home" id="home">

    <div class="swiper home-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide" style="background: url(img/home-slide-1.jpg) no-repeat;">
                <div class="content">
                    <span>outstanding food</span>
                    <h3>delicious cooking</h3>
                    <a href="#" class="btn">get started</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background: url(img/home-slide-2.jpg) no-repeat;">
                <div class="content">
                    <span>outstanding food</span>
                    <h3>morning moment</h3>
                    <a href="#" class="btn">get started</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background: url(img/home-slide-3.jpg) no-repeat;">
                <div class="content">
                    <span>outstanding food</span>
                    <h3>authentic kitchen</h3>
                    <a href="#" class="btn">get started</a>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

</section>












<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- Javascript link -->
<script src="js/script.js"></script>
</body>
</html>
